<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer To</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date__item">
            <span class="days">5</span>
            <p>Days</p>
        </div>
        <div class="date__subset">
            <span>:</span>
        </div>
        <div class="date__item">
            <span class="hours">18</span>
            <p>Hours</p>
        </div>
        <div class="date__subset">
            <span>:</span>
        </div>
        <div class="date__item">
            <span class="minutes">6</span>
            <p>Minutes</p>
        </div>
        <div class="date__subset">
            <span>:</span>
        </div>
        <div class="date__item">
            <span class="seconds">12</span>
            <p>Seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
